<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<title>Ticket Tracker Application</title>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/tickets}">Ticket Tracker
					Application</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/tickets}">Tickets</a></li>
				<li><a th:href="@{/tickets/new}">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>

	</div>
	
	<div class="container">
		<div class="row">
			 <form th:action="@{/tickets/search/}" method="get">
						<div class="col-6 form-group">
						<input type="text"
								name="title"
								th:value="${title}"
								class="form-control" placeholder="Search by Title" />
						</div>
						<div class="col-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
			</form>
		</div>

	</div> 
	<hr>
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Ticket Title</th>
						<th>Ticket Description</th>
						<th>Created On</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket: ${tickets}">
						<td th:text="${ticket.title}"></td>
						<td th:text="${ticket.description}"></td>
						<td th:text="${ticket.createdDate}"></td>
						<td><a
							th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
							class="btn btn-success">Update</a>| <a
							th:href="@{/tickets/delete/{id}(id=${ticket.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
