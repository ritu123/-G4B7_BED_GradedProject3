<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/tickets}">Ticket Tracker
					Application</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/tickets}">Tickets</a></li>
				<li><a th:href="@{/tickets/new}">New Ticket</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Ticket</h1>
				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}"
						th:object="${ticket}" method="GET">
						<div class="form-group">
							<label> Ticket Title </label> <input type="text"
								name="ticket_title" th:field="${ticket.title}"
								class="form-control" placeholder="Enter Ticket Title" />
						</div>

						<div class="form-group">
							<label>Ticket Description </label> <input type="text"
								name="ticket_desc" th:field="${ticket.description}"
								class="form-control" placeholder="Enter Ticket Description" />
						</div>

						<div class="form-group">
							<label>Ticket Created on </label> <input type="text"
								name="ticket_created_on" th:field="${ticket.createdDate}"
								class="form-control" placeholder="Enter Ticket created on" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
